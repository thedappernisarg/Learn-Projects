<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left-side">
                <div class="shoeBackground">
                    <img src="images/26230-6-nike-shoes-clipart.png" alt="Shoe Image" class="shoe-image">
                </div>
            </div>
            <div class="right-side">
                <div class="product-details">
                    <h2 class="product-title">Nike Dunk Low Reteo SE</h2>
                    <div class="product-tags">
                        <span class="new-tag">New</span>
                    </div>
                    <p class="product-info">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                    <div class="color-options">
                        <h3>Color Options:</h3>
                        <div class="color-option" data-color="#3498db" style="background-color: #3498db;"></div>
                        <div class="color-option" data-color="#2ecc71" style="background-color: #2ecc71;"></div>
                        <div class="color-option" data-color="#e74c3c" style="background-color: #e74c3c;"></div>
                        <div class="color-option" data-color="#ecf0f1" style="background-color: #ecf0f1;"></div>
                        <div class="color-option" data-color="#2c3e50" style="background-color: #2c3e50;"></div>
                    </div>
                    <div class="size-options">
                        <h3>Size:</h3>
                        <select>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                    <span class="product-price">$149.99</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
